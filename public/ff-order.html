<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>预订跑车页面</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src='js/jquery.min.js'></script>

    <script src='js/bootstrap.min.js'></script>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/ff-vip.css"/>
    <style>
        div#promote{

<body>
     <!-- 头部 header-->

                <img class="w-100" src="../upload/images/20190108/4103217.jpg" alt=""/>

        <!-- 中间内容-->
        <div class="sec-middle">
            <div class="middle-vip">
                <div>
                    <p></p>
                    <p class="vip">跑车预订</p>
                    <p>BENSON VIP</p>
                </div>
            </div>
            <div class="middle-core">

                            <p>不承担任何风险的为您赚取收益！</p>

                </div>
                <div class="core">
                    <div class="row">
                        <div class="col-lg-6"><input type="text" placeholder="车辆品牌/BRAND*"/></div>
                        <div class="col-lg-6"><input type="text" placeholder="车辆型号/MODEL*"/></div>
                    </div>
                    <div class="row">
                        <div class="col-lg-6"><input type="text" placeholder="车辆颜色/COLOR*"/></div>
                        <div class="col-lg-6"><input type="text" placeholder="购置年份/YEAR*"/></div>
                    </div>
                    <div class="row">
                        <div class="col-lg-6"><input type="text" placeholder="车辆属地/NAME*"/></div>
                        <div class="col-lg-6"><input type="text" placeholder="期望价格/*"/></div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="use">
                                使用范围/USE RSNGE*
                                <input type="checkbox" />自驾用车

                                <input type="checkbox" />自驾用车

                                <input type="checkbox" />自驾用车

                        <div class="col-lg-6">

                                <input type="radio"/> 男

                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-6"><input type="text" placeholder="练习电话/TELEPHONE*"/></div>
                        <div class="col-lg-6"><input type="text" placeholder="手机号码/PHONE*"/></div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12">
                            <textarea class="w-100" name="" id="" cols="30" rows="8" placeholder="备注/REMARKS"></textarea>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12">
                            <a class="d-inline-block w-100 text-center" href="#">提交/SUBMIT</a>
