<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>跑车会员注册页面</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src='js/jquery.min.js'></script>
    <script src='js/popper.min.js'></script>
    <script src='js/bootstrap.min.js'></script>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/ff-vip.css"/>
    <style>

    </style>
</head>
<body>
     <!-- 头部 header-->
     <header id='header'>
        
    </header>
     <!-- 内容部分 section-->
    <section>
        <!-- 头部背景-->
        <div class="header-bg container-fluid">

        </div>
        <!-- 顶部图片-->
        <div class="sec-top pt-5">
            <div class="h-75">
                <img class="w-100" src="../upload/images/20190108/4103217.jpg" alt=""/>
            </div>
        </div>
        <!-- 中间内容-->
        <div class="sec-middle">
            <div class="middle-vip">
                <div>
                    <p></p>
                    <p class="vip">飞飞会员</p>
                    <p>BENSON VIP</p>
                </div>
            </div>
            <div class="middle-core">
                <div class="coro-top d-md-flex justify-content-center">
                    <a class="d-md-inline-block mr-3 " href="#">申请加入</a>
                    <a class="d-md-inline-block ml-3 " id="a-right" href="#vip-right">会员权益</a>
                </div>
                <div class="cor-middle">
                    <div class="text-center">
                        <p class="text-center">闲置皆财富，共享经济时代，与其让它在地库落灰老化，不如让您闲置的爱车重新焕发光彩 <br/>
                            在BensonSupercaClub，专人对其悉心照料，不仅于此，它甚至可能通过Benson 的平台出现在各大秀场、及庆典及各种媒体之上，光彩夺目的同时，不费吹灰之力，<br/>
                            不承担任何风险的为您赚取收益！</p>
                    </div>
                </div>
                <div class="core">
                    <div class="row">
                        <div class="col-lg-6"><input type="text" placeholder="车辆品牌/BRAND*"/></div>
                        <div class="col-lg-6"><input type="text" placeholder="车辆型号/MODEL*"/></div>
                    </div>
                    <div class="row">
                        <div class="col-lg-6"><input type="text" placeholder="车辆颜色/COLOR*"/></div>
                        <div class="col-lg-6"><input type="text" placeholder="购置年份/YEAR*"/></div>
                    </div>
                    <div class="row">
                        <div class="col-lg-6"><input type="text" placeholder="车辆属地/NAME*"/></div>
                        <div class="col-lg-6"><input type="text" placeholder="期望价格/*"/></div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="use">
                                使用范围/USE RSNGE*
                                <input type="checkbox" />自驾用车
                                <input type="checkbox" />自驾用车
                                <input type="checkbox" />自驾用车
                                <input type="checkbox" />自驾用车
                                <input type="checkbox" />自驾用车
                                <input type="checkbox" />自驾用车
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-6"><input type="text" placeholder="您的称呼/NAME*"/></div>
                        <div class="col-lg-6">
                            <div class="gender">
                                性别/GENDER*
                                <input type="radio"/> 男
                                <input type="radio"/> 女
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-6"><input type="text" placeholder="练习电话/TELEPHONE*"/></div>
                        <div class="col-lg-6"><input type="text" placeholder="手机号码/PHONE*"/></div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12">
                            <textarea class="w-100" name="" id="" cols="30" rows="8" placeholder="备注/REMARKS"></textarea>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12">
                            <a class="d-inline-block w-100 text-center" href="#">提交/SUBMIT</a>
                        </div>
                    </div>
                </div>
                <div class="core-bt text-center" id="vip-right">
                    <img src="../upload/images/2017-10-16/6364377095298661326321078.jpg" alt=""/>
                </div>
            </div>
        </div>

    </section>
    <!--脚部-->
    <footer id="footer">
      
    </footer>
    <script src="js/ff-header.js"></script>
    <script src='js/footer.js'></script>
</body>
</html>
